name: Hello world workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: hello world
        run: echo "hello world"
        shell: bash

  goodbye:
    runs-on: ubuntu-latest
    needs: hello
    steps:
      - name: goodbye world
        run: echo "goodbye world"
        shell: bash
    
  bye:
    runs-on: ubuntu-latest
    steps:
      - name: bye world
        run: echo "bye world"
        shell: bash
        
  hi:
    runs-on: ubuntu-latest
    needs: hello
    steps:
      - name: hi world
        run: echo "hi world"
        shell: bash
        
        
  by:
    runs-on: ubuntu-latest
    needs: [goodbye, bye]
    steps:
      - name: by world
        run: echo "by world"
        shell: bash
        
